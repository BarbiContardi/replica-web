<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <header class="navbar-sup">
            <div class="left">
                <img class="logo" src="../assets/www.nintendo.com_.png" alt="Logo nintendo">
                <form class="search">
                    <button class="button-search"><img src="../assets/search.svg" alt="lupa"></button>
                    <input type="search" name="buscador" id="buscador" placeholder="Search">
                    <div class="dropdown">
                        <label for="dropdown"><a href="dropdown">All categories</a></label>
                        <select name="dropdown" id="dropdown">
                            <option value=""></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="right">
                <button class="btn-navbar">
                    <img class="icon" src="../assets/help-button-speech-bubble-with-question-mark_icon-icons.com_72707.svg"
                        alt="support">Support</button>
                <button class="btn-navbar">
                    <img class="icon" src="../assets/heart-filled.svg" alt="wish">
                    <a href="#">Wish List</a>
                </button>
                <button class="btn-navbar">
                    <img class="icon" src="/assets/carrito-de-compras (1).svg" alt="cart">
                    <a href="#">Cart</a>
                </button>
                <button class="btn-navbar">
                    <img class="icon" src="/assets/user-fill.svg" alt="login">
                    <a href="#">Log in / Sing up</a>
                </button>
                <button class="btn-navbar">
                    <img src="../assets/united-states.svg" alt="flag">
                </button>
            </div>
        </header>
        <div class="navbar-inf">
            <button class="btn-navbar">
                <span class="icon"><img src="../assets/help-button-speech-bubble-with-question-mark_icon-icons.com_72707.svg" alt="store"></span>
                <span>My Nintendo Store</span>
                <span class="icon"><img src="assets/angle-down.svg" alt="flecha"></span>
            </button>
            <button class="btn-navbar">
                <span class="icon"><img src="../assets/heart-filled.svg" alt="games"></span>
                <span>Games</span>
                <span class="icon"><img src="assets/angle-down.svg" alt="flecha"></span>
            </button>
            <button class="btn-navbar">
                <span class="icon"><img src="/assets/carrito-de-compras (1).svg" alt="switch"></span>
                <span>Nintendo Switch</span>
                <span class="icon"><img src="assets/angle-down.svg" alt="flecha"></span>
            </button>
            <button class="btn-navbar">
                <span class="icon"><img src="/assets/user-fill.svg" alt="news"></span>
                <span>News & Events</span>
                <span class="icon"><img src="assets/angle-down.svg" alt="flecha"></span>
            </button>
            <button class="btn-navbar">
                <span class="icon"><img src="/assets/user-fill.svg" alt="play"></span>
                <span>Play Nintendo</span>
                <span class="icon"><img src="assets/angle-down.svg" alt="flecha"></span>
            </button>
        </div>
    </nav>
</body>

</html>
